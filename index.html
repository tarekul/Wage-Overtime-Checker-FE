<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FairPay Checker</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>FairPay Checker</h1>
      <p>
        Millions of workers are underpaid and don‚Äôt even know it. Use our free
        tool to instantly check if your paycheck is fair ‚Äî in under 60 seconds.
      </p>
    </header>

    <main>
      <div class="container">
        <h2>Check Your Pay</h2>
        <form id="payForm">
          <label for="hoursWorked">Hours Worked (this week)</label>
          <input type="number" id="hoursWorked" name="hoursWorked" required />

          <label for="hourlyRate">Hourly Rate ($)</label>
          <input
            type="number"
            id="hourlyRate"
            name="hourlyRate"
            step="0.01"
            required
          />

          <label for="totalPayReceived">Total Pay Received ($)</label>
          <input
            type="number"
            id="totalPayReceived"
            name="totalPayReceived"
            step="0.01"
            required
          />

          <label for="state">Select Your State</label>
          <select id="state" name="state" required>
            <option value="">--Choose your state--</option>
            <option value="CA">California</option>
            <option value="NY">New York</option>
            <option value="TX">Texas</option>
            <option value="FL">Florida</option>
            <option value="MI">Michigan</option>
            <!-- Add remaining states -->
          </select>

          <button type="submit">Check My Pay</button>
          <div id="loading" role="status" aria-live="polite" aria-atomic="true">
            <span id="loadingIcon">üîç</span> Checking your pay, please wait...
          </div>
        </form>

        <div
          id="status-message"
          class="sr-only"
          role="status"
          aria-live="polite"
          aria-atomic="true"
        ></div>

        <div id="result" role="status" aria-live="polite" aria-atomic="true">
          <h3>Your Report</h3>
          <p id="expected"></p>
          <p id="overtime"></p>
          <p id="underpayment"></p>
          <p id="message"></p>
        </div>
      </div>
    </main>
  </body>
</html>
